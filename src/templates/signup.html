<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <title>Study Source</title>
  </head>
  <body>
    <div class="all">
      <div class="sign_up_form">
        <!-- <img src="usericon.png.jpeg" alt="User Icon" /> -->
        <h1>Sign Up Now</h1>
        <form>
          <input
            type="email"
            class="input_box"
            placeholder="Enter your email"
          />
          <input
            type="password"
            class="input_box"
            placeholder="Enter your password"
          />
          <p>
            <span><input type="checkbox" /></span>I agree to the terms of
            services
          </p>
          <button type="submit" class="signup_button">Sign up</button>
          <hr />
          <p class="or">OR</p>
          <button type="button" class="gmailbutton">Sign up with GMAIL</button>
          <p>Already have an account? <a href="signin.html">Sign in</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
